groups:
  default:
    options:
      default: true
      connection-limit: 0
  admin:
    inheritance:
      - default
    options:
      connection-limit: 1
    permissions:
      - "*"
users:
  "127.0.0.1":
    group:
      - admin
    options:
      connection-limit: -1
    permissions:
      - "*"